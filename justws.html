<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    const ws = new WebSocket("ws://localhost:8000");
    console.log(ws)

    // as soon as connection open we will send message to the server 
    ws.onopen = (event) => {
      ws.send("I am so excited I am connected! It is like Christmas");
      console.log(event, "after send messages")
    }

    ws.onmessage = (event) => {
      console.log(event)
    }
  </script>

</body>

</html>
